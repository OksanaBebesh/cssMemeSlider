<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script src="./js/script.js"></script>
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <h1 class="hidden">CSS Meme Slider</h1>
      <div class="monitor">
        <div class="row">
          <!-- <div class="motivation-text"><p>I am the Best Of the Best!</p></div> -->
          <div class="pagination-line">
            <input
              name="radio-image"
              id="point-1"
              type="radio"
              checked="checked"
            />
            <input name="radio-image" id="point-2" type="radio" />
            <input name="radio-image" id="point-3" type="radio" />
            <input name="radio-image" id="point-4" type="radio" />
            <input name="radio-image" id="radio-image" type="radio" />
            <input name="radio-image" id="text" type="radio" />

            <label for="point-1" class="pagination"></label>
            <label for="point-2" class="pagination"></label>
            <label for="point-3" class="pagination"></label>
            <label for="point-4" class="pagination"></label>
            <label for="radio-image" class="image-place"></label>
            <label for="text" class="motivation-text"
              >I am the Best Of the Best!</label
            >
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
